site_name: CSDMS Annual Conference 2021
site_description: CSDMS Annual Conference 2021
site_author: Samapriya Roy
site_url: https://github.com/samapriya/csdms2021

# Repository
repo_name: csdms2021
repo_url: https://github.com/samapriya/csdms2021

# Copyright
copyright: 'Copyright &copy; 2021 - 2022 Samapriya Roy'


# Configuration
theme:
  name: 'material'

  # 404 page
  static_templates:
    - 404.html

  # Don't include MkDocs' JavaScript
  include_search_page: false
  search_index_only: true

  # Default values, taken from mkdocs_theme.yml
  language: en
  palette:
    scheme: default
    primary: teal
    accent: indigo
  font:
    text: Google Sans
    code: Regular
  favicon: assets/favicon.png
  icon:
    logo: logo

# Options
extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/samapriya
    - icon: fontawesome/brands/medium
      link: https://medium.com/@samapriyaroy
    - icon: fontawesome/brands/twitter
      link: https://twitter.com/samapriyaroy
    - icon: fontawesome/brands/linkedin
      link: https://www.linkedin.com/in/samapriya

# Extensions
markdown_extensions:
  - admonition
  - abbr
  - attr_list
  - def_list
  - footnotes
  - meta
  - md_in_html
  - toc:
      permalink: true
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.critic
  - pymdownx.details
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg
  - pymdownx.highlight
  - pymdownx.inlinehilite
  - pymdownx.keys
  - pymdownx.magiclink:
      repo_url_shorthand: true
      user: squidfunk
      repo: mkdocs-material
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde



# Page tree
nav:
  - Introduction: index.md
  - Getting Started:
    - Setting up your Accounts: projects/setup.md
    - Basic Housekeeping: projects/housekeeping.md
    - Lab space: projects/labs_ee.md
  - Earth Engine Assets:
    - Images: projects/images.md
    - Image Collection: projects/imagecollection.md
    - Feature Collection: projects/feature_collection.md
  - Getting Started with GEE:
    - Mosaics and composites: projects/mosaics_composite.md
    - Functions & Mapping: projects/functions.md
    - Collection Maps & Indices: projects/indices.md
    - Exporting Image & Visualization: projects/export.md
  - Community Catalogs & Data Share:
    - Community Datasets: projects/community.md
  - Citations: citations.md
  - Contact Us: contact.md
